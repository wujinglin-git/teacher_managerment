<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师信息</title>
</head>
<link rel="stylesheet" th:href="@{/css/layui.css}">
<body>
<table id="table" class="layui-table " >
    <thead >
    <tr class="text-danger" >
        <th class="text-center" >编号</th>
        <th class="text-center">技能</th>
        <th class="text-center">预算</th>
        <th class="text-center">培训周期/天</th>
        <th class="text-center">描述</th>
        <th class="text-center">操作</th>
    </tr>
    </thead>
    <tbody id="tb">
    <tr th:each="skill:${pageInfo.list}">
        <td>[[${skill.id}]]</td>
        <td>[[${skill.name}]]</td>
        <td>[[${skill.price}]]</td>
        <td>[[${skill.period}]] 天</td>
        <td>[[${skill.descrip}]]</td>
        <td class="text-center">
            <a th:href="@{/manager/toUpdate/}+${skill.id}" type="button"  class="layui-btn layui-btn-radius ">编辑</a>
        </td>
    </tr>
    </tbody>

</table>
<div style="text-align:center; position: absolute; left: 37%; top: 550px">
    <h3 >当前 [[${pageInfo.pageNum }]]页,总[[${pageInfo.pages }]]
        页,总 [[${pageInfo.total }]] 条记录
    </h3>
    <a class="layui-btn" th:href="'/manager/skills?pageNum='+${pageInfo.getFirstPage()}">首页</a>
    <th:if test="${pageInfo.hasPreviousPage }">
        <a class="layui-btn" th:href="'/manager/skills?pageNum='+${pageInfo.getPrePage()}">上一页</a>
    </th:if>

    <th:if test="${pageInfo.hasNextPage }">
        <a class="layui-btn" th:href="'/manager/skills?pageNum='+${pageInfo.pageNum+1}">下一页</a>
    </th:if>

    <a  class="layui-btn" th:href="'/manager/skills?pageNum='+${pageInfo.getLastPage()}">末页</a>
</div>
</body>
<script th:src="@{/js/layui.all.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:inline="javascript">

</script>
</html>
